<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to Sora's Stream...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { font-size: 1.5rem; margin-bottom: 1rem; }
        p { color: #666; line-height: 1.5; }
        .error { color: #dc2626; }
        .success { color: #16a34a; }
        button, .button {
            padding: 12px 24px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        button:hover, .button:hover {
            background: #4f46e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Completing Sign In</h1>
        <div class="loader"></div>
        <p>Redirecting back to Sora's Stream...</p>
    </div>

    <script>
        (function() {
            console.log('üîÑ Netlify callback page loaded');
            console.log('üìç Current URL:', window.location.href);
            
            try {
                // Get the code from URL
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');
                const errorDescription = urlParams.get('error_description');
                
                console.log('üìç Code present:', !!code);
                console.log('üìç Error present:', !!error);
                
                if (error) {
                    document.querySelector('.container').innerHTML = `
                        <h1 class="error">Authentication Failed</h1>
                        <p>${errorDescription || error}</p>
                        <button onclick="window.close()">Close</button>
                    `;
                    return;
                }
                
                if (!code) {
                    document.querySelector('.container').innerHTML = `
                        <h1 class="error">Authentication Failed</h1>
                        <p>No authorization code received</p>
                        <button onclick="window.close()">Close</button>
                    `;
                    return;
                }
                
                // Success - update UI
                document.querySelector('.container').innerHTML = `
                    <h1 class="success">‚úì Success!</h1>
                    <p>Redirecting you back to the app...</p>
                `;
                
                // Build the app URL with the code
                const appUrl = `app.sora.stream://auth/callback?code=${encodeURIComponent(code)}`;
                console.log('üìç Redirecting to app:', appUrl);
                
                // Try multiple methods to open the app
                setTimeout(() => {
                    // Method 1: Direct redirect
                    window.location.href = appUrl;
                    
                    // Method 2: Iframe fallback
                    setTimeout(() => {
                        try {
                            const iframe = document.createElement('iframe');
                            iframe.style.display = 'none';
                            iframe.src = appUrl;
                            document.body.appendChild(iframe);
                            
                            setTimeout(() => {
                                if (iframe.parentNode) {
                                    iframe.parentNode.removeChild(iframe);
                                }
                            }, 2000);
                        } catch (e) {
                            console.log('Iframe failed:', e);
                        }
                        
                        // Method 3: Show manual link if nothing works
                        setTimeout(() => {
                            document.querySelector('.container').innerHTML = `
                                <h1 class="success">‚úì Success!</h1>
                                <p>Click the button below to open the app:</p>
                                <a href="${appUrl}" class="button">Open Sora's Stream</a>
                                <p style="font-size: 12px; margin-top: 20px; color: #999;">
                                    If the app doesn't open, make sure it's installed.
                                </p>
                            `;
                        }, 2000);
                    }, 500);
                }, 1000);
                
            } catch (err) {
                console.error('‚ùå Error in callback:', err);
                document.querySelector('.container').innerHTML = `
                    <h1 class="error">Unexpected Error</h1>
                    <p>${err.message}</p>
                    <button onclick="window.close()">Close</button>
                `;
            }
        })();
    </script>
</body>
</html>
